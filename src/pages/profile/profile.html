<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div align="center">
      <img src="assets/imgs/profile.png" class="profile-image"/>
  </div>
  
  <ion-list>
    <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" [(ngModel)]="staff.name"></ion-input>
    </ion-item> 
    <ion-item>
        <ion-label>Organization</ion-label>
        <ion-select [(ngModel)]="staff.organization">
          <ion-option value="MAMPU">MAMPU</ion-option>
          <ion-option value="Kementerian Dalam Negeri">KLN</ion-option>
          <ion-option value="Jabatan Perdana Menteri">JPM</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>

  <button ion-button (click)=save()>Save</button>

</ion-content>
